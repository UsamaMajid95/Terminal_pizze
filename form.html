<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Terminal-Pizze</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1>Терминал Пиццы</h1>
            <label for="pizze1">Пиццы</label>
            <select name="pizze" id="pizze">
                <option value="Пепперони">Пепперони</option>
                <option value="Деревенская">Деревенская</option>
                <option value="Гавайская">Гавайская</option>
                <option value="Грибная">Грибная</option>
            </select>

            <label for="size1">размер</label>
            <select name="size" id="size">
                <option value="21cm">21cm</option>
                <option value="26cm">26cm</option>
                <option value="31cm">31cm</option>
                <option value="45cm">45cm</option>
            </select>

            <label for="sauce1">Соусы</label>
            <select name="coyc" id="coyc">
                <option value="сырный">сырный</option>
                <option value="кисло-сладкий">кисло-сладкий</option>
                <option value="чесночный">чесночный</option>
                <option value="барбекю">барбекю</option>
            </select>

            <button id="order" name="order" type="button">заказать</button>

            <div class="alert alert-success" id="check"></div>
        </form>
        
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="form.js"></script>
</body>
</html>
